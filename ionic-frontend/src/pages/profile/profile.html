<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{user.name}}'s' Profile
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="person" item-start></ion-icon>
        {{user.username}}
      </button>

      <button ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        {{user.email}}
      </button>

      <button ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        Change password
      </button>

      <button ion-item (click)="showConfirm()">
        Logout
      </button>

    </ion-list>
  </ion-card>
</ion-content>
