<ion-header>
  <ion-navbar>
    <ion-title>Tracked Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-start>
      <img src={{item.images.thumbnailURL}} />
    </ion-thumbnail>
    <h2>{{item.title}}</h2>
    <p>${{(item.salePrice.price/100).toFixed(2)}}</p>
    <button ion-button clear item-end (click)="viewDetails(item)">Details</button>
  </ion-item>
</ion-list>
<div class="none-tracked" *ngIf="items.length == 0 && refreshing == false">
  <span class="none-tracked-text">Tap "+" to track an item</span>
</div>
<ion-fab right bottom>
   <button ion-fab color="secondary" (click)="presentTrackPrompt()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
<ion-spinner *ngIf="loading"></ion-spinner>
