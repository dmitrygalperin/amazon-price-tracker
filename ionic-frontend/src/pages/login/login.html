<ion-content padding>
  <div class="logo-container">
    <!--<img src="http://placehold.it/300x200"/>-->
    <span class="login-title">Amazon<br/> Deal <br/>Tracker</span>
  </div>
  <div class="login-container">
    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="username" name="username" type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="onLoginSubmit()">Login</button>
    <button ion-button class="register-btn" block clear (click)="register()">Create New Account</button>
  </div>
  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
